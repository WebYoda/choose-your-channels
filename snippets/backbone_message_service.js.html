<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Native Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="theme.css">
    <script type="text/javascript" src="rainbow-custom.min.js"></script>
</head>
<body>
<script type="text/javascript">
    var code = [];
    code[0] = "    // Backbone\n\
    var MessageService = {};\n\
    _.extend(MessageService.prototype, Backbone.Events);\n\n";
    code[1] = "    // Usage\n\
    var channel = new MessageService();\n\
    channel.trigger(\"eventName\", { data: data });\n\
    channel.on(\"eventName\", function(data) {\n\
        // Handle Event\n\
    });\n\n";
</script>
<script type="text/javascript">
    var index = code.length;
    document.onclick = function() {
        if (0 < index) {
            Rainbow.color(code[(code.length - (index--))], "javascript", function(highlighted_code) {
                document.getElementById("code").innerHTML += highlighted_code;
            });
        }
    };
</script>
<pre><code id="code" data-language="javascript"></code></pre>
</body>
</html>
