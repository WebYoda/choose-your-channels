<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Native Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="theme.css">
    <script type="text/javascript" src="rainbow-custom.min.js"></script>
</head>
<body>
<script type="text/javascript">
    var code = [];
    code[0] = "var app = angular.module(\"App\", []);\n\n";
    code[1] = "app.controller(\"AvengersCtrl\", function($scope, MessageService) {\n\
    var channel = MessageService.getMessageChannel($scope);\n\
    channel.on(\"assembled\", function(events, data) {\n\
        console.log(\"assembled \" + data.text);\n\
    });\n\
    channel.trigger(\"avengers:assemble\");\n\
});\n\n";
    code[2] = "app.controller(\"IronManCtrl\", function($scope, MessageService) {\n\
    var channel = MessageService.getMessageChannel($scope);\n\
    channel.on(\"avengers:assemble\", function(events, data) {\n\
        SuiteUpIronMan();\n\
        channel.trigger(\"assembled\", { text: \"IronMan\" });\n\
    });\n\
});\n\
app.controller(\"CaptainAmericaCtrl\", function($scope, MessageService) {\n\
    var channel = MessageService.getMessageChannel($scope);\n\
    channel.on(\"avengers:assemble\", function(events, data) {\n\
        DriveCaptainAmerica();\n\
        channel.trigger(\"assembled\", { text: \"CaptainAmerica\" });\n\
    });\n\
});";
</script>
<script type="text/javascript">
    var index = code.length;
    document.onclick = function() {
        if (0 < index) {
            Rainbow.color(code[(code.length - (index--))], "javascript", function(highlighted_code) {
                document.getElementById("code").innerHTML += highlighted_code;
            });
        }
    };
</script>
<pre><code id="code" data-language="javascript"></code></pre>
</body>
</html>
