<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="theme.css">
    <script type="text/javascript" src="rainbow-custom.min.js"></script>
</head>
<body>
<script type="text/template" name="source" lang="javascript">
    var app = angular.module("App", []);
</script>
<script type="text/template" name="source" lang="javascript">
    app.controller("AvengersCtrl", function($scope, MessageService) {
        var channel = MessageService.getMessageChannel($scope);
            channel.on("assembled", function(events, data) {
            console.log("assembled " + data.text);
        });
        channel.trigger("avengers:assemble");
    });
</script>
<script type="text/template" name="source" lang="javascript">
    app.controller("IronManCtrl", function($scope, MessageService) {
        var channel = MessageService.getMessageChannel($scope);
        channel.on("avengers:assemble", function(events, data) {
            SuiteUpIronMan();
            channel.trigger("assembled", { text: "IronMan" });
        });
    });
    app.controller("CaptainAmericaCtrl", function($scope, MessageService) {
        var channel = MessageService.getMessageChannel($scope);
        channel.on("avengers:assemble", function(events, data) {
            DriveCaptainAmerica();
            channel.trigger("assembled", { text: "CaptainAmerica" });
        });
    });
</script>
<pre><code id="code" data-language="javascript"></code></pre>
<script type="text/javascript" src="code-control.js"></script>
</body>
</html>
