<script type="text/template" name="source" lang="javascript">
    var app = angular.module("App", []);
</script>
<script type="text/template" name="source" lang="javascript">
    app.controller("MargeCtrl", function($scope, MessageService) {
        var channel = MessageService.getMessageChannel($scope);
        channel.on("here", function(events, data) {
            feed(data);
        });
        channel.trigger("kids:food");
    });
</script>
<script type="text/template" name="source" lang="javascript">
    app.controller("BartCtrl", function($scope, MessageService) {
        var channel = MessageService.getMessageChannel($scope);
        channel.on("kids:food", function(events, data) {
            rollerBlaid2("KITCHEN");
            channel.trigger("here", { name: "Bart" });
        });
    });
    app.controller("LisaCtrl", function($scope, MessageService) {
        var channel = MessageService.getMessageChannel($scope);
        channel.on("kids:food", function(events, data) {
            walkWhilePlayingSax2("KITCHEN");
            channel.trigger("here", { name: "Lisa" });
        });
    });
</script>
