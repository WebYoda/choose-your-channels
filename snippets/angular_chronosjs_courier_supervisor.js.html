<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Native Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="theme.css">
    <script type="text/javascript" src="rainbow-custom.min.js"></script>
</head>
<body>
<script type="text/javascript">
    var code = [];
    code[0] = "var app = angular.module(\"App.channels\", []).factory(\"chronosjsCourierSupervisor\", function ($window) {\n\
    var chronosjsCourierSupervisor = {\n\
        couriers: {},\n\
        createWidget: function(options) {\n\
            couriers[options.id] = $window.Chronos.PostMessageCourier({ target: {\n";
    code[1] = "                url: options.url,\n\
                style: {/*...*/},\n\
                callback: function () {\n\
                    couriers[options.id].trigger({\n\
                        appName: \"CourierSupervisor\",\n\
                        eventName: \"position\",\n\
                        data: {/*...*/}\n\
                    });\n\
                }\n\
            }});\n\
        },\n";
    code[2] = "        applyAll: function(fnName, options) {\n\
            for (var courier in couriers) {\n\
                if (courier && couriers.hasOwnProperty(courier)) {\n\
                        couriers[courier][fnName](options);\n\
                    }\n\
                }\n\
            }\n\
        };\n\
        return chronosjsCourierSupervisor;\n\
    });";
</script>
<script type="text/javascript">
    var index = code.length;
    document.onclick = function() {
        if (0 < index) {
            Rainbow.color(code[(code.length - (index--))], "javascript", function(highlighted_code) {
                document.getElementById("code").innerHTML += highlighted_code;
            });
        }
    };
</script>
<pre><code id="code" data-language="javascript"></code></pre>
</body>
</html>
