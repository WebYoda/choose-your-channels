<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="theme.css">
    <script type="text/javascript" src="rainbow-custom.min.js"></script>
</head>
<body>
<script type="text/template" name="source" lang="javascript">
    // AngularJS
    var app = angular.module("App", [])
        .service("MessageService", function ($rootScope) {
            this.getMessageChannel = function(scope) {
                return {
                    trigger: function (text, data) {
                        $rootScope.$broadcast(text, data);
                    },
                    on: function(name, callback) {
                        scope.$on(name, callback);
                    }
                };
            };
        });
</script>
<script type="text/template" name="source" lang="javascript">
    // Usage
    var channel = MessageService.getMessageChannel($scope);
    channel.trigger("eventName", { data: data });
    channel.on("eventName", function(data) {
        // Handle Event
    });
</script>
<pre><code id="code" data-language="javascript"></code></pre>
<script type="text/javascript" src="code-control.js"></script>
</body>
</html>
