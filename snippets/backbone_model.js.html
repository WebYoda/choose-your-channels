<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="theme.css">
    <script type="text/javascript" src="rainbow-custom.min.js"></script>
</head>
<body>
<script type="text/template" name="source" lang="javascript">
    var MarioModel = Backbone.Model.extend({});
</script>
<script type="text/template" name="source" lang="javascript">
    var marioCtrl = {
        initialize: function() {
            this.model = new MarioModel({ height: 5 });
            this.view = new MarioView({ model: this.model });
        },
        eat: function(mushroom) {
            if (mushroom && mushroom.weight) {
                var height = this.model.get("height");
                this.model.set("height", height + mushroom.weight / height * 100);
            }
        }
    };
</script>
<script type="text/template" name="source" lang="javascript">
    var MarioView = Backbone.View.extend({
        initialize: function(options) {
            this.model = options.model;
            this.listenTo(this.model, "change:height", function() {
                drawBiggerMario();
            });
        }
    });
</script>
<pre><code id="code" data-language="javascript"></code></pre>
<script type="text/javascript" src="code-control.js"></script>
</body>
</html>
