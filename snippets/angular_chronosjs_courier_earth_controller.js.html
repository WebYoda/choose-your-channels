<script type="text/template" name="source" lang="javascript">
    function publishAngle() {
        var data = getAngle(sunImage);
        chronosjsCourierSupervisor.applyAll("trigger", {
            appName: "EarthCtrl",
            eventName: "rotation",
            data: data
        });
    }
    setInterval(publishAngle, 200);
}]);
